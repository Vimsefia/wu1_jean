<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/CSS/index.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Jenny Andersson</h1>
            <h2>My Portfolio</h2>
        </div>
    </header>
    <nav>
        <div class="topnav" id="topnav" >
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a class="active" href="contact.html">Contact</a>
            <a href="work.html">Work</a>
            <a href="history.html">History of Internet</a>
        </div>

        <form class="search" action="contact.html" method="get">
            <div class="searchbar">
                <i class="fas fa-search"></i>
                <input type="text" name="searchbar" id="searchbar" placeholder="Search...">
            </div>
            <input type="submit" name="searchbutton" value="Search">
        </form>
    </nav>

    <div class="contact" id="contact">

        <form class="contactform" action="contact.html" method="post">

            <label for="fname">First name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name...">
            <br>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name...">
            <br>
            <label for="country">Country</label>
            <select class="country" id="country" name="country">
                <option value="sweden">Sweden</option>
                <option value="norway">Norway</option>
                <option value="denmark">Denmark</option>
                <option value="finland">Finland</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Your e-mail...">
            <br>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Your subject...">
            <br>
            <label for="message">Message:</label>
            <textarea name="message" id="message" placeholder="Write your message..." rows="1" cols="80"></textarea>
            <br>
            <input type="submit" name="submit" value="Submit">
        </form>


    </div>

    <footer>
        <p class="footer">Jenny Andersson | Gothenburg - Sweden | Mail: ... | Instagram: ...</p>
    </footer>

    <script src="./Assets/JS/textarea.js"></script>

</body>

</html>
