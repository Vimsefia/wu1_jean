    <!-- FontAwesome -->

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/CSS/index.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Jenny Andersson</h1>
            <h2>My Portfolio</h2>
        </div>
    </header>

    <nav>
        <div class="topnav" id="topnav" >
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a class="active" href="work.html">Work</a>

        <form class="search" action="contact.html" method="get">
            <div class="searchbar">
                <i class="fas fa-search"></i>
                <input type="text" name="searchbar" id="searchbar" placeholder="Search...">
            </div>
            <input type="submit" name="searchbutton" value="Search">
        </form>
    </nav>

    <div class="grid">
        <div class="gridHeader" id="gridHeader">
            <h1>Image Grid</h1>
            <p>Click on the buttons to change the grid view.</p>
            <button class="btnGrid" onclick="one()">1</button>
            <button class="btnGrid active" onclick="two()">2</button>
            <button class="btnGrid" onclick="four()">4</button>
        </div>

        <div class="rowGrid">
          <div class="columnGrid">
            <img src="./Assets/IMG/Landscapes/Afternoon.jpg">
            <img src="./Assets/IMG/Landscapes/Landscape.jpg">
            <img src="./Assets/IMG/Animals/Squirrel.jpg">
          </div>
          <div class="columnGrid">
            <img src="./Assets/IMG/Animals/Bird.jpg">
            <img src="./Assets/IMG/Landscapes/Mountain.jpg">
            <img src="./Assets/IMG/Cities/China.jpg">
          </div>
          <div class="columnGrid">
            <img src="./Assets/IMG/Flowers/Flower.jpg">
            <img src="./Assets/IMG/Animals/Cat.jpg">
            <img src="./Assets/IMG/Landscapes/Beach.jpg">
          </div>
          <div class="columnGrid">
            <img src="./Assets/IMG/Cities/Hamburg.jpg">
            <img src="./Assets/IMG/Food/Smoothie.jpg">
            <img src="./Assets/IMG/Animals/Swan.jpg">
          </div>
        </div>
    </div>

    <footer>
        <p class="footer">Jenny Andersson | Gothenburg - Sweden | Mail: ... | Instagram: ...</p>
    </footer>

    <script>
    var elements = document.getElementsByClassName("columnGrid");

    var i;

    function one() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";
        elements[i].style.flex = "100%";
      }
    }

    function two() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";
        elements[i].style.flex = "50%";
      }
    }

    function four() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";
        elements[i].style.flex = "25%";
      }
    }

    var header = document.getElementById("gridHeader");
    var btns = header.getElementsByClassName("btnGrid");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
        });
    }
    </script>


</body>

</html>
